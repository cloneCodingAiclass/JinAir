<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/notice/nt_write.css">
<script src="/adminpage/app/notice/nt_write.js"></script>
<!-- head.html 끝-->
<body>
    <div id="wrap">
        <div th:replace="/adminpage/fragment/header :: header"></div>
        <div id="container">
            <div th:replace="/adminpage/fragment/leftmenu :: leftmenu"></div>
            <div class="contents">
                <div class="con_wrap">
                    <div class="search">
                        <p class="title">공지사항 등록</p>
                    </div>
                    <form action="./notice.html">
                        <table>
                            <colgroup>
                                <col width="1000">
                            </colgroup>
                            <tr>
                                <th style="text-align: left;"><input type="text" placeholder="제목을 입력하세요"></th>
                            </tr>
                            <tr>
                                <td colspan="1">
                                    <div class="file-upload">
                                        <input type="text" placeholder="파일첨부" class="filetext">
                                        <label for="ex_file" class="ex_file">찾아보기</label>
                                        <input type="file" id="ex_file">
                                    </div>
                                    <textarea style="resize: none;" placeholder="내용을 입력하세요."></textarea>
                                </td>
                            </tr>
                        </table>
                        <div class="footer">
                            <a href="./notice.html" class="btn_notice btn_cancel"><input type="button" value="취소"></a>
                            <a class="btn_notice btn_add"><input type="submit" value="등록"></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
