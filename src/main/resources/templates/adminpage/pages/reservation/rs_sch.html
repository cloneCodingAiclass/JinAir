<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/reservation/rs_sch.css">
<script src="/adminpage/app/reservation/rs_sch.js"></script>
<!-- head.html 끝-->
<body>
<div id="wrap">
    <div th:replace="/adminpage/fragment/header :: header"></div>
    <div id="container">
        <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
        <div class="contents">
            <div class="contwrap">
                <div class="search">
                    <p class="title">예약자 명 조회</p>
                    <div class="searchName">
                        <p class="korN">
                        <form action="">
                            예약번호 <input type="text" name="res_num" id="res_num" placeholder="예약번호" class="searchbox yelgcolor" required>
                            예약자 명<input type="text" name="res_korN" id="res_korN" placeholder="성명(KOR)" class="searchbox yelgcolor" required>
                            <input type="submit" class="search_butt" value="검색">
                        </form>
                        </p>
                        <p class="engN">
                        <form action="./rs_sch_result.html">
                            예약번호 <input type="text" name="res_num" id="res_num" placeholder="예약번호" class="searchbox yelgcolor" required>
                            예약자 명<input type="text" name="res_engN" id="res_engN" placeholder="성명(ENG)" class="searchbox yelgcolor" required>
                            <input type="submit" class="search_butt" value="검색" onclick="href='rs_sch_result.html'">
                        </form>
                        </p>
                    </div>
                </div>
                <div class="searchwrap">
                    <!-- 예약자 리스트 -->
                    <div class="rs_list">
                        <table>
                            <tr class="table_tit">
                                <th>운항편</th>
                                <th>출발 일자</th>
                                <th>출발지</th>
                                <th>출발 시간</th>
                                <th>도착지</th>
                                <th>도착 시간</th>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </table>
                        <table>
                            <tr>
                                <th>예약 번호</th>
                                <td class="lefttd"></td>
                                <th>이메일</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th class="firstN">성명(KOR)</th>
                                <td class="lefttd"><b class="kfirstN"></b></td>
                                <th>연락처</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th class="firstN">성명(ENG)</th>
                                <td class="lefttd"><b class="efirstN"></b></td>
                                <th>성인/소아/유아</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th>성별</th>
                                <td class="lefttd">
                                    남자<input type="radio" name="gender" class="radio" value="y">
                                    여자<input type="radio" name="gender" class="radio" value="n">
                                </td>
                                <th>반려동물 동승 여부</th>
                                <td colspan="3">
                                    탑승<input type="radio" name="petC" class="radio" value="y">
                                    미탑승<input type="radio" name="petC" class="radio" value="n">
                                </td>
                            </tr>
                            <tr>
                                <th>생년월일</th>
                                <td class="lefttd"></td>
                                <th>자동체크인</th>
                                <td colspan="3">
                                    신청<input type="radio" name="checkin" class="radio" value="y">
                                    미신청<input type="radio" name="checkin" class="radio" value="n">
                                </td>
                            </tr>
                            <tr>
                                <th>국적</th>
                                <td class="lefttd"></td>
                                <th>회원여부</th>
                                <td colspan="3">
                                    회원<input type="radio" name="memberC" class="radio" value="y">
                                    비회원<input type="radio" name="memberC" class="radio" value="n">
                                </td>
                            </tr>
                            <tr>
                                <th>거주국가</th>
                                <td class="lefttd"></td>
                                <th>개인정보 동의 여부</th>
                                <td colspan="3">
                                    동의<input type="radio" name="agreeC" class="radio" value="y">
                                    비동의<input type="radio" name="agreeC" class="radio" value="n">
                                </td>
                            </tr>
                            <tr>
                                <th>우편번호</th>
                                <td class="lefttd"></td>
                                <th>아이디</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td class="lefttd"></td>
                                <th>결제수단</th>
                                <td colspan="3"></td>
                            </tr>
                            <tr>
                                <th>상세주소</th>
                                <td class="lefttd"></td>
                                <th>예약취소 수단</th>
                                <td colspan="3"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal_issearch">
            <div id="modal_issearch_content">
                <div id="modal_issearch_title"><p class="text">조회할 예약자가 존재하지 않습니다.</p></div>
                <div>
                    <button class="modal_issearch_ok">확인</button>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
