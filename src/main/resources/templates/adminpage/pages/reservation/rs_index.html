<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/reservation/rs_index.css">
<script src="/adminpage/app/reservation/rs_index.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<!-- head.html 끝-->
<body>
<div id="wrap">
    <div th:replace="/adminpage/fragment/header :: header"></div>
    <div id="container">
        <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
        <div class="contents">
            <div class="contwrap">
                <div class="search">
                    <p class="title">운항별 예약자 조회</p>
                </div>
                <div class="searchwrap">
                    <div>
                        <table>
                            <tr>
                                <th>항공기타입</th>
                                <th>항공기명</th>
                                <th>출발일</th>
                                <th>출발시간</th>
                                <th>출발지</th>
                                <th>도착지</th>
                                <th rowspan="2">
                                    <input type="button" value="검색" id="searchBtn" class="yelgback searchbutt">
                                </th>
                            </tr>
                            <tr>
                                <td>
                                    <select id="aptype" class="searchbox"></select>
                                    <input type="button" value="조회" id="findApName">
                                </td>
                                <td>
                                    <select id="apname" class="searchbox" >
                                        <option selected disabled>필수 선택</option>
                                    </select>
                                </td>
                                <td><input type="date" name="start_date" id="start_date" class="searchbox yelgcolor" required></td>
                                <td><input type="text" name="starttime" id="starttime" class="searchbox yelgcolor timepicker" required/></td>
                                <td id="itemList">
                                    <select name="from_place" class="searchbox" id="departure_point">
                                        <option value="">선택</option>
                                    </select>
                                </td>
                                <td id="itemList1">
                                    <select value="to_place" class="searchbox" id="arrive_point">
                                        <option>선택</option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <!--조회 결과-->
                <div class="search mg_top">
                    <p class="title">조회 결과</p>
                </div>
                <div class="rs_list">
                    <table>
                        <thead>
                            <tr class="table_tit">
                                <th>운항편</th>
                                <th>출발 일자</th>
                                <th>출발지</th>
                                <th>출발 시간</th>
                                <th>도착지</th>
                                <th>도착 시간</th>
                                <th>예약자 / 수용 좌석수</th>
                            </tr>
                        </thead>
                        <tbody id="resList">
                            <tr>
                                <td id="airplaneName"></td>
                                <td id="landingDate"></td>
                                <td id="landingPoint"></td>
                                <td id="landingTime"></td>
                                <td id="arrPoint"></td>
                                <td id="arrTime"></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
