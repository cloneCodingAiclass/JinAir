<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/schedule/sc_regist.css">
<script src="/adminpage/app/schedule/sc_regist.js"></script>
    <body>
        <form action="sc_list.html">
            <div id="wrap">
                <div th:replace="/adminpage/fragment/header :: header"></div>
                <div id="container">
                    <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                    <div class="contents">
                        <div class="contwrap">
                            <p class="title">운항스케줄 등록</p>
                            <div class="btn_top">
                            </div>
                            <div class="contents_main">
                                <table>
                                    <tr>
                                        <td>항공기 아이디</td>
                                        <td>운항편</td>
                                        <td>출발 일자</td>
                                        <td>출발지</td>
                                        <td>출발 시간</td>
                                        <td>도착지</td>
                                        <td>도착 시간</td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <select>
                                                <option>b777-200ER</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select>
                                                <option>LJ438</option>
                                            </select>
                                        </td>
                                        <td><input type="date" id="item_start_date"></td>
                                        <td>
                                            <select>
                                                <option>서울/김포(GMP)</option>
                                            </select>
                                        </td>
                                        <td><input type="text" id="datepicker"></td>
                                        <td>
                                            <select>
                                                <option>제주(CJU)</option>
                                            </select>
                                        </td>
                                        <td><input type="text" id="datepicker"></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2">수용 좌석수</td>
                                        <td colspan="2">비행시간</td>
                                        <td colspan="2">가격</td>
                                        <td>나비포인트</td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="text"><input type="text" class="percent" readonly="readonly" value="석"></td>
                                        <td colspan="2"><input type="text" id="datepicker"></td>
                                        <td colspan="2">￦ 32,000</td>
                                        <td><input type="text" class="jinipoint"><input type="text" class="percent" readonly="readonly" value="%"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="btn_box">
                                <input type="button" value="취소" onclick="location.href='sc_list.html'">
                                <input type="button" value="운항스케줄 등록" class="sc_add">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal_container">
                    <div class="modal">
                        <p>※ 주의</p>
                        <p>운항편을 등록합니다.</p>
                        <p>등록이 완료 될 경우
                            <span>취소</span>는 어려우니 유의바랍니다.</p>
                        <div>
                            <input
                                type="button"
                                class="btn_cancel"
                                value="취소"
                                onclick="location.href='sc_regist.html'">
                            <input type="submit" value="등록" id="add_btn">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
