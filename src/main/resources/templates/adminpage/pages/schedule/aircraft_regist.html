<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/schedule/aircrift_regist.css">
<script src="/adminpage/app/schedule/aircraft_list.js"></script>
    <body>
        <div id="wrap">
            <div th:replace="/adminpage/fragment/header :: header"></div>
            <div id="container">
                <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                <div class="contents">
                    <div class="contwrap">
                        <p class="title">항공기 신규 등록</p>
                        <form th:action="@{/api/airplane/post}" method="post">
                            <div class="contents_main">
                                <table>
                                    <tr>
                                        <td>항공사 이름</td>
                                        <td>항공사 아이디</td>
                                        <td>좌석수</td>
                                        <td>추가 차지<br>(지니비즈)</td>
                                        <td>추가 차지<br>(지니플러스)</td>
                                    </tr>
                                    <tr>
                                        <td th:name="apName">진에어</td>
                                        <td><input type="text" class="airplane_id" th:name="apId"></td>
                                        <td><input type="text" class="airplane_seat" th:name="apSeatSum"></td>
                                        <td><input type="text" class="airplane_firstclass" th:name="apSeatBiz"></td>
                                        <td><input type="text" class="airplane_business" th:name="apSeatPlus"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="btn_box">
                                <input type="button" value="취소" onclick="history.back()">
                                <input type="submit" value="등록">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
