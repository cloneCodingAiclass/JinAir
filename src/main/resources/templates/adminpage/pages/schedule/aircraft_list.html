<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/schedule/aircraft_list.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="wrap">
            <div th:replace="/adminpage/fragment/header :: header"></div>
            <div id="container">
                <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                <div class="contents">
                    <div class="contwrap">
                        <p class="title">항공기 조회</p>
                        <div class="contents_main">
                            <table id="itemList">
                                <tr>
                                    <td>항공사 이름</td>
                                    <td>항공사 아이디</td>
                                    <td>좌석수</td>
                                    <td>추가 차지<br>(퍼스트클래스)</td>
                                    <td>추가 차지<br>(비즈니스)</td>
                                </tr>
                                <tr v-for="dto in itemList">
                                    <td>{{dto.apName}}</td>
                                    <td>{{dto.apId}}</td>
                                    <td>{{dto.apSeatSum}}</td>
                                    <td>{{dto.apSeatBiz}}</td>
                                    <td>{{dto.apSeatPlus}}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="btn_box">
                            <input
                                type="button"
                                value="항공기 신규 등록"
                                onclick="location.href='/pages/admin/aircraftRegist'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="/adminpage/app/schedule/aircraft_list.js"></script>
</html>
