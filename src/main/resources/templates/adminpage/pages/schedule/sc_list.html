<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/schedule/sc_list.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <body>
        <div id="wrap">
            <div th:replace="/adminpage/fragment/header :: header"></div>
            <div id="container">
                <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                <div class="contents">
                    <div class="contwrap">
                        <div class="btn_top">
                            <p class="title">운항 스케줄 조회</p>
                            <input type="button" value="조건 조회" class="btn_search">
                        </div>
                        <div class="contents_main">
                            <table id="itemList">
                                <tr>
                                    <td>운항편</td>
                                    <td>출발 일자</td>
                                    <td>출발지</td>
                                    <td>출발시간</td>
                                    <td>도착지</td>
                                    <td>도착시간</td>
                                    <td>예약 가능 좌석<br>(수용 좌석)</td>
                                </tr>
                                <tr v-for="dto in itemList">
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>{{dto.schAirplaneId}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}` id="startDay">{{dto.schDepartureDate.substr(0,10)}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>{{dto.schDeparturePoint}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>{{dto.schStartTime.substr(11,16)}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>{{dto.schArrivalPoint}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>{{dto.schArrivalDate.substr(11,16)}}</a>
                                    </td>
                                    <td>
                                        <a :href=`/pages/admin/scheduleResultInfo/${dto.schIndex}`>278(430)</a>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="btn_box">
                            <input type="button" value="운항 스케줄 등록" onclick="location.href='/pages/admin/scheduleRegist'">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 모달 창-->
            <div class="modal_container">
                <div class="modal">
                        <p>항공편명
                            <input type="text" placeholder="(예) 001, 세자리" id="schAirplaneId">
                            검색기간 <input type="date" id="schDepartureDate">
                        </p>
                        <p> 출발지
                            <select id="schDeparturePoint">
                                <optgroup label="출발지">
                                    <option>국내/김포(GMP)</option>
                                    <option>국내인천(ICN)</option>
                                    <option>국내/인천(ICN)</option>
                                </optgroup>
                            </select>
                            도착지
                            <select id="schArrivalPoint">
                                <optgroup label="도착지">
                                    <option>국내/김포(GMP)</option>
                                    <option>국내/인천(ICH)</option>
                                    <option>국내제주(CJU)</option>
                                    <option>국내/제주(CJU)</option>
                                </optgroup>
                            </select>
                        </p>
                        <div class="btn_modal">
                            <input type="button" value="취소" class="modal_cancel">
                            <input type="submit" value="검색" class="modal_search" >
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
<script src="/adminpage/app/schedule/sc_list.js"></script>
</html>
