<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
    <link rel="stylesheet" href="/adminpage/lib/css/magazine/genieList_edit.css">
    <script src="/adminpage/app/magazine/genieList_edit.js"></script>
<!-- head.html 끝-->
<body>
    <form action="./genieList_view.html">
        <div id="wrap">
            <div th:replace="/adminpage/fragment/header :: header"></div>
            <div id="container">
                <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                <div class="contents">
                    <div class="contwrap" id="itemList">
                        <div class="search">
                            <p class="title">지니매거진 세부 수정</p>
                        </div>
                        <table>
                            <colgroup>
                                <col width="100">
                                <col width="460">
                                <col width="180">
                            </colgroup>
                            <tr>
                                <td>제목</td>
                                <td>{{itemList.mzTitle}}</td>
                                <td>등록일 {{itemList.mzRegdate.substr(0,10)}}</td>
                            </tr>
                            <tr>
                                <td  colspan="3" class="file_id">
                                    <div class="file-upload">
                                        메인 페이지 파일 첨부
                                        <input type="text" class="filetext1" :value="itemList.mzImg">
                                        <label for="ex_file1" class="ex_file">찾아보기</label>
                                        <input type="file" id="ex_file1">
                                    </div>
                                    <div class="file-upload">
                                        퀴즈 파일 첨부
                                        <input type="text" class="filetext2" :value="itemList.mzAnswer">
                                        <label for="ex_file2" class="ex_file">찾아보기</label>
                                        <input type="file" id="ex_file2">
                                    </div>
                                    <div class="file-upload">
                                        매거진 파일 첨부
                                        <input type="text" class="filetext3" :value="itemList.mzPdf">
                                        <label for="ex_file3" class="ex_file">찾아보기</label>
                                        <input type="file" id="ex_file3">
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="footer">
                            <input type="button" value="뒤로" onclick="history.back()" class="goback">
                            <input type="button" value="수정 완료" class="edit_btn">
                        </div>
                    </div>  
                </div>
                <div id="modal_isfind">
                    <div class="modal">
                        <div id="modal_isfind_title">수정하시겠습니까?</div>
                        <div>
                            <input type="button" value="취소" class="modal_isfind_btn uncomplete">
                            <input type="button" value="수정" class="modal_isfind_btn complete">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
