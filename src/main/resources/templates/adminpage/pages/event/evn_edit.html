<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<!-- head.html -->
<head><div th:replace="/adminpage/fragment/head :: head"></div>
    <link rel="stylesheet" href="/adminpage/lib/css/style.css">
    <link rel="stylesheet" href="/adminpage/lib/css/event/evn_edit.css">
    <script src="/adminpage/app/event/evn_edit.js"></script>
</head>
<body>
<form action="./evn_view.html">
    <div id="wrap">
        <div th:replace="/adminpage/fragment/header :: header"></div>
        <div id="container">
            <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
            <div class="contents">
                <div class="contwrap">
                    <div class="event_wrap">
                        <div class="event">
                            <p class="title">이벤트 수정</p>
                        </div>
                        <div class="event_edit">
                            <form action="#">
                                <table>
                                    <colgroup>
                                        <col style="width:85%;">
                                        <col style="width:15%;">
                                    </colgroup>
                                    <tr>
                                        <th class="botbor"><input type="text" class="tit" value="[이벤트]제주면세점 진에어 회원혜택">
                                        <th class="right botbor">등록일 <p class="wrdate">2022-01-28</p></th>
                                    </tr>
                                    <tr>
                                        <td class="calandfile" colspan="2">
                                            <div class="calevndate">
                                                이벤트 기간<input type="date" name="start_date" id="start_date" class="evndate" required> ~ <input type="date" name="end_date" id="end_date"class="evndate" required/>
                                            </div>
                                            <div class="filediv"><input type="text" placeholder="파일첨부" class="filetext">
                                                <div class="file-upload">
                                                    <label for="ex_file" class="ex_file">찾아보기</label>
                                                    <input type="file" id="ex_file">
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="content_txt" colspan="2">
                                            <img src="/adminpage/lib/img/event.jpg" alt="이벤트사진">
                                            <textarea  name="event_content" class="event_content">유의사항 본 프로모션은 진에어 홈페이지 회원 대상으로 진행됩니다.
본 프로모션은 당사 또는 제휴사 사정에 의하여 사전 고지 없이 변경 및 조기 종료될 수 있습니다.
면세할인 쿠폰은 제주관광공사 인터넷면세점 가입 후 '마이페이지 > 쿠폰 > 쿠폰 바로 등록'을 통해 등록할 수 있습니다.
면세할인 쿠폰은 면세점 회원 기준 1인 1매 사용가능하며 일부 품목 및 브랜드는 쿠폰 사용이 제한될 수 있습니다.

Fly, better fly Jin Air</textarea>
                                        </td>
                                    </tr>
                                </table>
                                <div class="footer">
                                    <input type="button" value="취소" class="butt canc_btn">
                                    <input type="button" value="수정 완료" class="butt edit_btn">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal_iseditcancel">
                <div id="modal_iseditcancel_content">
                    <div id="modal_iseditcancel_title">
                        <p class="text">이벤트 수정을 취소하시겠습니까?</p>
                    </div>
                    <div>
                        <button class="modal_iseditcancel_btn canccomplete">취소</button>
                        <button class="modal_iseditcancel_btn cancuncomplete">진행</button>
                    </div>
                </div>
            </div>
            <div id="modal_isedit">
                <div id="modal_isedit_content">
                    <div id="modal_isedit_title"><p class="text">이벤트수정을 하시겠습니까?</p></div>
                    <div>
                        <input type="button" class="modal_isedit_btn uncomplete" value="취소">
                        <input type="submit" class="modal_isedit_btn complete" value="수정">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
