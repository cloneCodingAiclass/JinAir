<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/inquiry/qna_main.css">
<script src="/adminpage/app/inquiry/qna_main.js"></script>
<!-- head.html 끝-->
<body>
    <div id="wrap">
        <div th:replace="/adminpage/fragment/header :: header"></div>
        <div id="container">
            <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
            <div class="contents">
                <div class="con_wrap">
                    <div class="title">
                        <p>Q&A 목록</p>
                    </div>
                    <div class="contents_top">
                        <div class="selecter">
                            <select>
                                <option>전체</option>
                                <option>기내홈쇼핑</option>
                                <option>칭송</option>
                                <option>불만</option>
                                <option>문의요청</option>
                                <option>제언</option>
                            </select>
                        </div> 
                        <div class="btn_top">
                            <input type="text" placeholder="검색어를 입력하세요">
                            <input type="button" value="검색">
                        </div>
                    </div>
                    <div class="contents_main">
                        <table>
                            <tr>
                                <td>번호</td>
                                <td>제목</td>
                                <td>작성자</td>
                                <td>답변여부</td>
                                <td>등록일</td>
                            </tr>
                            <tr th:each="i:${#numbers.sequence(qnaApiResponsesList.size()-1,0,-1)}" th:with="entry=${qnaApiResponsesList[i]}" id="itemList">
                                <td th:text="${entry.qnaIndex}"></td>
                                <td><a th:href="@{'/pages/admin/qna_view/'+${entry.qnaIndex}}" th:text="${entry.qnaTitle}"></a></td>
                                <td th:text="${entry.qnaUserName}"></td>
                                <td th:text="${entry.qnaIsans}"></td>
                                <td th:text="${#strings.substring(entry.qnaRegdate,0, 10)}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
