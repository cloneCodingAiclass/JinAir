<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<!-- head.html -->
<div th:replace="/adminpage/fragment/head :: head"></div>
<link rel="stylesheet" href="/adminpage/lib/css/inquiry/faq_edit.css">
<script src="/adminpage/app/inquiry/faq_main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- head.html 끝 -->
<body>
    <form action="./faq_view.html">
        <div id="wrap">
            <div th:replace="/adminpage/fragment/header :: header"></div>
            <div id="container">
                <div th:replace="/adminpage/fragment/leftmenu :: leftmenu(${code}, ${menuList})"></div>
                <div class="contents" id="tableBoard">
                    <div class="con_wrap">
                        <div class="title">
                            <p>FAQ 세부내용 수정</p>
                        </div>
                        <div class="fqa_table">
                            <table>
                                <tr>
                                    <td>{{ tableBoard.faqType }}</td>
                                    <td>카테고리 : {{tableBoard.faqTitle}}</td>
                                    <td>등록일 : {{tableBoard.faqRegdate}}</td>
                                </tr>
                                <tr>
                                    <td colspan="3"><textarea name="" >
                                        {{tableBoard.faqContent}}
                                    </textarea></td>
                                </tr>
                            </table>
                        </div>
                        <div class="contents_bottom">
                            <div class="faq_btn_add">                        
                                <input type="button" value="취소" onclick="history.back()">
                                <input type="button" value="수정완료" class="btn_edit">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="edit_container">
                <div class="edit_info">
                    <p>게시글을 수정하시겠습니까?</p>
                    <div class="edit_modal">
                        <input type="button" value="취소" class="btn_cancel">
                        <input type="submit" value="수정">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
