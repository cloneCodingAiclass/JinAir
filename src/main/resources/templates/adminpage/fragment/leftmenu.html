<html lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">
<div class="sidebar" th:fragment="leftmenu(code, menuList)">
    <nav>
        <th:block th:each="entry : ${menuList}">
        <ul>
            <p class="nav1">
                <a th:href="${entry.url}">
                    <span th:text="${entry.title}"></span>
                </a>
            </p>
        </ul>
        </th:block>
    </nav>
</div>
</html>
